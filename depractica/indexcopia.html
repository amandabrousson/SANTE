<section id="sobre_nosotros" class="sobre_nosotros">
<div class="sobre_nosotros-subtitulo"> 
                <h3>SOBRE NOSOTROS</h3>
                <div><img src="img/871577_6157dacac0794941857a999841b208cc~mv2 (1).jpg"></div>
                    <hr class="linea">
    <div class="sobre_nosotros-pantalladividida">
             
            <p>Somos un consultorio de kinesiología especializado en traumatología y deporte, en el que buscamos brindar un servicio de calidad en la resolución de las patologías tanto del aparato locomotor como de la columna y lesiones deportivas.</p>
            <p>   Evaluaciones funcionales Isométricas de  fuerza y funcionales.</p>
            <p>   Deportología - Tratamiento en todo tipo de lesiones deportivas, prevención de lesiones, ejercicios de campo para cada tipo de lesión en grupos o individuales para la vuelta a la competencia. Planes de trabajo individualizados.</p>
            <p>   Prevention Program - Programa Preventivo de lesiones para toda clase de deportista.</p>
            <p>   Recovery Program - Programa de recuperación post entrenamiento o competencia, para que te recuperes al 100% del esfuerzo.</p>
            <p>   Mep Sport Concept - Para tendinopatías crónicas, lesiones musculares, contracturas, etc.</p>
            <p>   Kinesiología a distancia de manera on-line - Con seguimiento semanal, rutina de ejercicios y un cuestionario para realizar la individualización del plan de tratamiento.</p>
            <p>   Nutrición deportiva - Como complemento fundamental en la rehabilitación deportiva a cargo del Lic. Giardino Mariano</p>
    </div>
</div>

    <div class="sobre_nosotros-staff">
        <h3>STAFF</h3>
        <hr class="lineastaff">
        <h4>Licenciado Emiliano Urruchúa</h4>   
        <img src="img/871577_fa64b63e159c410ca43a89e59c1c6cfb~mv2.jpg">
        <div class="parrafostaff">
            <p>Egresado de la Universidad Fundación H. A. Barceló en el año 2011. En 2014 culminé mis estudios en el Posgrado en la Universidad Favaloro siendo Especialista en lesiones del deporte, defendiendo mi tesis sobre "Lesiones musculares en el fútbol de élite". En 2022 defendí mi tesis "Protocolo de prevención de lesiones musculares en el fútbol de élite" para obtener mi diplomatura en ciencias del entrenamiento de la Universidad de Rafaela.</p>
            <p>Cuento con amplia experiencia en el área deportiva formando parte del cuerpo médico de distintos clubes como: Club Social San Martin de Burzaco, Club Deportivo y mutual Leandro N. Alem y en la Institución Cultural y Deportiva Pedro Echagüe equipo de Básquet en el torneo Federal de Básquet.</p>
            <p>Formé parte del cuerpo médico de la A.A. Argentinos Juniors, comenzando mi carrera como encargado de las divisiones inferiores, para luego formar parte del cuerpo médico de la división reserva. En el año 2016 comencé a formar parte del Staff de la primera división como kinesiólogo del Plantel Profesional, llegando a participar en distintos torneos de prestigio nacional e internacional como la Copa Sudamericana, Copa Argentina, Copa de la Superliga, Superliga, etc.</p>
            <p>En la actualidad soy parte del Staff del Club Atlético Platense, siendo el kinesiólogo del plantel profesional de básquet en La Liga nacional de básquet desde la temporada 2020-2021.</p>
            <p>Profesional de consulta y rehabilitación de deportistas profesionales de distintas disciplinas deportivas de élite como son el tenis, Basquet, Boxeo.</p>   
            <p>Especialización en rodilla del deportista.</p>
            <p>Prescripción del ejercicio en tendinopatías y lesiones musculares.</p>
            <p>Abordaje interdisciplinario de las lesiones musculares en el deporte.</p>
            <p>"El deporte de alto rendimiento: Lo nuevo y lo moderno" Barca Innovation Hub.</p>
            <p>Certificado en RCP, (Emergencias Salud.)</p>
            <p>Curso FIFA 11+.</p>
            <p>XIX Congreso Argentino de Kinesiología.</p>
        </div>
    </div>
